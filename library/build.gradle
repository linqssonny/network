apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'//添加

android {
    compileSdkVersion Integer.parseInt(project.ANDROID_COMPILE_SDK_VERSION)



    defaultConfig {
        minSdkVersion Integer.parseInt(project.ANDROID_MIN_SDK_VERSION)
        targetSdkVersion Integer.parseInt(project.ANDROID_TARGET_SDK_VERSION)
        versionCode 4
        versionName "0.2.1"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api "com.android.support:appcompat-v7:${ANDROID_SUPPORT_VERSION}"
    //https://github.com/square/okhttp
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
}

//添加
publish {
    userOrg = 'sonnyjack'//bintray.com用户名
    groupId = 'com.sonnyjack.library'//jcenter上的路径
    artifactId = 'network'//项目名称
    publishVersion = '0.2.1'//版本号
    desc = '这是一个基于OKHttp封装的库，提供get、post、download、upload操作。'//描述，不重要
    website = 'https://github.com/linqssonny/network'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}
